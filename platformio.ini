; https://docs.platformio.org/page/projectconf.html

[env:esp32c3dev]
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps =
	olikraus/U8g2@^2.35.9
	adafruit/Adafruit MPU6050@^2.2.6
	adafruit/Adafruit Unified Sensor@^1.1.14
	bblanchon/ArduinoJson@^7.0.4
build_flags =
	-DCORE_DEBUG_LEVEL=3
	-DCONFIG_ARDUHAL_LOG_COLORS=1
	-DBOARD_ESP32_C3=1
	-DI2C_SCL_PIN=8
	-DI2C_SDA_PIN=9
	-DBUTTON_PIN=3
	-DBUZZER_PIN=4
	-DUART_RX_PIN=20
	-DUART_TX_PIN=21
	-DJUMPING_ROCKET_V3=1
platform = espressif32

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
	olikraus/U8g2@^2.35.9
	adafruit/Adafruit MPU6050@^2.2.6
	adafruit/Adafruit Unified Sensor@^1.1.14
build_flags =
	-DCORE_DEBUG_LEVEL=3
	-DCONFIG_ARDUHAL_LOG_COLORS=1
	-DBOARD_ESP32_DEV=1
	-DI2C_SCL_PIN=22
	-DI2C_SDA_PIN=21
	-DBUTTON_PIN=2
	-DBUZZER_PIN=25
	-DUART_RX_PIN=3
	-DUART_TX_PIN=1
