  <text x="70" y="625" font-size="16" font-weight="bold" fill="#2c3e50">用户层 (User Layer)</text>
  
  <rect x="200" y="640" width="150" height="30" fill="#ffffff" stroke="#a855f7" stroke-width="1" rx="5"/>
  <text x="275" y="660" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">小学生用户 (6-12岁)</text>
  
  <rect x="400" y="640" width="150" height="30" fill="#ffffff" stroke="#a855f7" stroke-width="1" rx="5"/>
  <text x="475" y="660" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">户外跳跃运动游戏</text>
  
  <rect x="600" y="640" width="150" height="30" fill="#ffffff" stroke="#a855f7" stroke-width="1" rx="5"/>
  <text x="675" y="660" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">健康习惯培养</text>
  
