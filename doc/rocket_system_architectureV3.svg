  <text x="595" y="465" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">反馈系统</text>
  <text x="595" y="485" text-anchor="middle" font-size="10" fill="#666">• 视觉反馈</text>
  <text x="595" y="500" text-anchor="middle" font-size="10" fill="#666">• 声音反馈</text>
  <text x="595" y="515" text-anchor="middle" font-size="10" fill="#666">• 奖励机制</text>
  <text x="595" y="530" text-anchor="middle" font-size="10" fill="#666">• 进度提示</text>
  
  <rect x="680" y="440" width="130" height="120" fill="#ffffff" stroke="#22c55e" stroke-width="1" rx="5"/>
  <text x="745" y="465" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">扩展功能</text>
  <text x="745" y="485" text-anchor="middle" font-size="10" fill="#666">• 网络时间同步</text>
  <text x="745" y="500" text-anchor="middle" font-size="10" fill="#666">• 蓝牙通信</text>
  <text x="745" y="515" text-anchor="middle" font-size="10" fill="#666">• OTA升级</text>
  <text x="745" y="530" text-anchor="middle" font-size="10" fill="#666">• 云端数据</text>
  
