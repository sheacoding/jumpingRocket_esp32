  <text x="445" y="485" text-anchor="middle" font-size="10" fill="#666">• 菜单系统</text>
  <text x="445" y="500" text-anchor="middle" font-size="10" fill="#666">• 显示控制</text>
  <text x="445" y="515" text-anchor="middle" font-size="10" fill="#666">• 按钮响应</text>
  <text x="445" y="530" text-anchor="middle" font-size="10" fill="#666">• 动画效果</text>
  
