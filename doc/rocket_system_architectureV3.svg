  <text x="470" y="345" text-anchor="middle" font-size="10" fill="#666">SPIFFS/LittleFS</text>
  
  <rect x="560" y="300" width="140" height="60" fill="#ffffff" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="630" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">网络驱动</text>
  <text x="630" y="345" text-anchor="middle" font-size="10" fill="#666">Wi-Fi/蓝牙</text>
  
  <rect x="720" y="300" width="140" height="60" fill="#ffffff" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="790" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">电源管理</text>
  <text x="790" y="345" text-anchor="middle" font-size="10" fill="#666">深度睡眠</text>
  
