  <text x="145" y="485" text-anchor="middle" font-size="10" fill="#666">• 状态管理</text>
  <text x="145" y="500" text-anchor="middle" font-size="10" fill="#666">• 跳跃识别</text>
  <text x="145" y="515" text-anchor="middle" font-size="10" fill="#666">• 发射结算</text>
  <text x="145" y="530" text-anchor="middle" font-size="10" fill="#666">• 难度控制</text>
  <text x="145" y="545" text-anchor="middle" font-size="10" fill="#666">• 计时器</text>
  
  <rect x="230" y="440" width="130" height="120" fill="#ffffff" stroke="#22c55e" stroke-width="1" rx="5"/>
  <text x="295" y="465" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">数据管理</text>
  <text x="295" y="485" text-anchor="middle" font-size="10" fill="#666">• 每日数据累积</text>
  <text x="295" y="500" text-anchor="middle" font-size="10" fill="#666">• 7天历史记录</text>
  <text x="295" y="515" text-anchor="middle" font-size="10" fill="#666">• 数据存储</text>
  <text x="295" y="530" text-anchor="middle" font-size="10" fill="#666">• 数据查看</text>
  
