<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">蹦跳小火箭 V3.0 系统架构图</text>
  
  <!-- 硬件层 -->
  <rect x="50" y="60" width="900" height="180" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="70" y="85" font-size="16" font-weight="bold" fill="#2c3e50">硬件层 (Hardware Layer)</text>
  
  <!-- 硬件组件 -->
  <rect x="80" y="100" width="120" height="80" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="140" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">ESP32-C3Mini</text>
  <text x="140" y="140" text-anchor="middle" font-size="10" fill="#666">主控芯片</text>
  <text x="140" y="155" text-anchor="middle" font-size="10" fill="#666">Wi-Fi/蓝牙</text>
  <text x="140" y="170" text-anchor="middle" font-size="10" fill="#666">低功耗模式</text>
  
  <rect x="220" y="100" width="120" height="80" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="280" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">MPU6050</text>
  <text x="280" y="140" text-anchor="middle" font-size="10" fill="#666">六轴传感器</text>
  <text x="280" y="155" text-anchor="middle" font-size="10" fill="#666">运动检测</text>
  
  <rect x="360" y="100" width="120" height="80" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="420" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">OLED显示屏</text>
  <text x="420" y="140" text-anchor="middle" font-size="10" fill="#666">0.96寸 I2C</text>
  <text x="420" y="155" text-anchor="middle" font-size="10" fill="#666">SH1106/SSD1306</text>
  
  <rect x="500" y="100" width="120" height="80" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="560" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">无源蜂鸣器</text>
  <text x="560" y="140" text-anchor="middle" font-size="10" fill="#666">声音反馈</text>
  <text x="560" y="155" text-anchor="middle" font-size="10" fill="#666">PWM控制</text>
  
  <rect x="640" y="100" width="120" height="80" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="700" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">轻触按钮</text>
  <text x="700" y="140" text-anchor="middle" font-size="10" fill="#666">用户交互</text>
  <text x="700" y="155" text-anchor="middle" font-size="10" fill="#666">单击/双击/长按</text>
  
  <rect x="780" y="100" width="120" height="80" fill="#ffffff" stroke="#3498db" stroke-width="1" rx="5"/>
  <text x="840" y="125" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">锂电池</text>
  <text x="840" y="140" text-anchor="middle" font-size="10" fill="#666">3.7V电源</text>
  <text x="840" y="155" text-anchor="middle" font-size="10" fill="#666">充放电管理</text>
  
  <!-- 驱动层 -->
  <rect x="50" y="260" width="900" height="120" fill="#fff3e0" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="70" y="285" font-size="16" font-weight="bold" fill="#2c3e50">驱动层 (Driver Layer)</text>
  
  <rect x="80" y="300" width="140" height="60" fill="#ffffff" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="150" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">I2C总线驱动</text>
  <text x="150" y="345" text-anchor="middle" font-size="10" fill="#666">MPU6050+OLED</text>
  
  <rect x="240" y="300" width="140" height="60" fill="#ffffff" stroke="#f39c12" stroke-width="1" rx="5"/>
  <text x="310" y="325" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">GPIO驱动</text>
  <text x="310" y="345" text-anchor="middle" font-size="10" fill="#666">按钮/蜂鸣器</text>
  
