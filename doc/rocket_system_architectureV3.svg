  <rect x="50" y="400" width="900" height="180" fill="#f0f9ff" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="70" y="425" font-size="16" font-weight="bold" fill="#2c3e50">应用层 (Application Layer)</text>
  
