  <line x1="700" y1="250" x2="310" y2="250" stroke="#666" stroke-width="2"/>
  
  <line x1="840" y1="180" x2="840" y2="250" stroke="#666" stroke-width="2"/>
  <line x1="840" y1="250" x2="790" y2="250" stroke="#666" stroke-width="2"/>
  <line x1="790" y1="250" x2="790" y2="300" stroke="#666" stroke-width="2"/>
  
  <!-- 驱动层到应用层 -->
  <line x1="150" y1="360" x2="150" y2="370" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="370" x2="400" y2="370" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="370" x2="400" y2="380" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="380" x2="600" y2="380" stroke="#666" stroke-width="2"/>
  
  <line x1="145" y1="380" x2="145" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="295" y1="380" x2="295" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="445" y1="380" x2="445" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="595" y1="380" x2="595" y2="440" stroke="#666" stroke-width="2"/>
  
  <line x1="310" y1="360" x2="310" y2="370" stroke="#666" stroke-width="2"/>
  <line x1="470" y1="360" x2="470" y2="370" stroke="#666" stroke-width="2"/>
  <line x1="630" y1="360" x2="630" y2="390" stroke="#666" stroke-width="2"/>
  <line x1="630" y1="390" x2="745" y2="390" stroke="#666" stroke-width="2"/>
  <line x1="745" y1="390" x2="745" y2="440" stroke="#666" stroke-width="2"/>
  <line x1="790" y1="360" x2="790" y2="390" stroke="#666" stroke-width="2"/>
  <line x1="790" y1="390" x2="745" y2="390" stroke="#666" stroke-width="2"/>
  
  <!-- 应用层到用户层 -->
  <line x1="400" y1="580" x2="400" y2="590" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="590" x2="500" y2="590" stroke="#666" stroke-width="2"/>
  <line x1="275" y1="590" x2="275" y2="640" stroke="#666" stroke-width="2"/>
  <line x1="475" y1="590" x2="475" y2="640" stroke="#666" stroke-width="2"/>
  <line x1="675" y1="590" x2="675" y2="640" stroke="#666" stroke-width="2"/>
  
</svg>